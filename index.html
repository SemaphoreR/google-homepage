<!doctype html>
<html>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">


<style>
    body {
        margin: 0px;
    }
#header {
    font-family: Arial, Helvetica, sans-serif;
    display: inline-block;
    vertical-align: top;
    }
#topleft {
    display: inline;
    float: left;
    padding: 0 20px 0 0;
    font-size: 12px;
}
#topright {
    display: inline;
    float:right;
    padding: 0 0 0 20px;
    font-size: 12px;
}
#signin {
    background-color: rgb(43, 110, 255);
    color: white;
    border: none;
    padding: 5px 10px 5px 10px;
    margin: 0 20px 0 0;
}
.button {
    border: none;
    padding: 8px;
    font-size: 14px;
    color:rgb(85, 84, 84);
    background-color:rgb(235, 235, 235);
    border: 1px solid transparent;
}
.button:hover{
    border-style: solid;
    border-color: rgb(163, 163, 163);
    border-width: 1px;
    color: black;
 }
#logo {
    display: block;
    padding: 160px 0 30px 0;
    margin: 0 auto 0 auto;
    width: auto;
}
#form {
    display: block;
    margin: 0 auto 0 auto;
    width: auto;
    text-align: center;
}
#search-bar {
    width: 571px;
    padding: 10px;
    margin: 0 auto 30px auto;
    border-color: rgb(207, 207, 207);
    border-radius: 30px;
    border-style: solid;
    border-width: 1px;
}
#search-bar:hover {
    filter: drop-shadow(0px 0px 3px rgb(161, 161, 161));
}
#search {
    margin-right: 10px;
}
#left {
    bottom: 0;
    left: 0;
    float: left;
    max-height: 100%;
    z-index: 2;
}
#right {
    bottom: 0;
    right: 0;
    float: right;
    max-height: 100%;
    z-index: 2;
}
#left li{
    display: inline;
    padding: 0 20px 0 0;
}
#right li{
    display: inline;
    padding: 0 0 0 20px;
}
footer {
    color:rgb(85, 84, 84);
    background-color:rgb(235, 235, 235);
    position: absolute;
    bottom: 0;
    width: 100%;
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
    border-color: rgb(182, 182, 182);
    border-style: solid;
    border-width: 1px 0 0 0;

}

</style>

    <head>

    </head>
<header>
<div id="topleft">
    <a href="">About</a>
    <a href="">Store</a>
</div>

<div id="topright">
    <a href="">Gmail</a>
    <a href="">Images</a>
    <a href=""><img src="apps.png"></a>
    <button class="signin" id="signin" type="submit">Sign In</button>
</div>
</header>
    <body>
        <div id="page-container">
          <div id="content-wrap">

<main>
<img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

<form id="form" action="">
<input type="text" id="search-bar" name="search-bar" value="">
<br>
<button class="button" id="search" type="submit">Google Search</button>
<button class="button" id="lucky" type="submit">I'm Feeling Lucky</button>
</form>
</main>

<footer>
<ul id="left">
    <li>Business</li>
    <li>Advertising</li>
    <li>How Search Works</li>
</ul>

<ul id="right">
    <li>Privacy</li>
    <li>Concerns</li>
    <li>Settings</li>
</ul>
</footer>
</div>
<footer id="footer"></footer>
</div>
</body>
</html>
