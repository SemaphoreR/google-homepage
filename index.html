<!doctype html>
<html>
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">


<style>
body {
        margin: 0px;
    }
a:link, a:visited {
    color: black;
    text-decoration: none;
}
a.grey:link, a.grey:visited {
    color:rgb(85, 84, 84);
}
header {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 12px;
    display: flex;
    flex-direction: row;
    }
#topleft {
    padding: 20px 30px 20px 30px;
    display: flex;
    justify-content: left;
    max-width: 50%;
    gap: 12px;
    align-items: center;
    height: 26px;
}
#topright {
    margin-left: auto;
    padding: 20px 30px 20px 30px;
    display: flex;
    justify-content: right;
    max-width: 50%;
    gap: 12px;
    align-items: center;
    height: 26px;
}
#signin {
    background-color: rgb(73, 130, 252);
    color: white;
    border: none;
    padding: 5px 10px 5px 10px;
    font-weight: bold;
}
.button {
    border: none;
    padding: 8px;
    font-size: 14px;
    color:rgb(85, 84, 84);
    background-color:rgb(235, 235, 235);
    border: 1px solid transparent;
}
.button:hover{
    border-style: solid;
    border-color: rgb(163, 163, 163);
    border-width: 1px;
    color: black;
 }
#logo {
    display: block;
    padding: 160px 0 30px 0;
    margin: 0 auto 0 auto;
    width: auto;
}
#form {
    display: block;
    margin: 0 auto 0 auto;
    width: auto;
    text-align: center;
}
#search-bar {
    width: 571px;
    padding: 10px 10px 10px 40px;
    margin: 0 auto 30px auto;
    border-color: rgb(207, 207, 207);
    border-radius: 30px;
    border-style: solid;
    border-width: 1px;
    background: url("search_black_24dp.svg") no-repeat left, url("mic_black_24dp.svg") no-repeat right;
    background-position: 10px 10px, right;
}
#search-bar:hover {
    filter: drop-shadow(0px 0px 3px rgb(161, 161, 161));
}
#search {
    margin-right: 10px;
}
footer {
    color:rgb(85, 84, 84);
    background-color:rgb(235, 235, 235);
    position: absolute;
    bottom: 0;
    height: 40px;
    width: 100%;
    font-size: 14px;
    font-family: Arial, Helvetica, sans-serif;
    border-color: rgb(182, 182, 182);
    border-style: solid;
    border-width: 1px 0 0 0;
    display: flex;
    flex-direction: row;
}
#left {
    display: flex;
    gap: 25px;
    max-height: 100%;
    z-index: 2;
    align-items: center;
    padding: 0 0 0 30px;
}
#right {
    display: flex;
    gap: 25px;
    margin-left: auto;
    max-height: 100%;
    z-index: 2;
    align-items: center;
    padding: 0 30px 0 0;

}


</style>

    </head>

</div>
</header>
